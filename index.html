<!DOCTYPE html>
<html>
<head>
  <title>üîç Safe Explorer - Real Browsing</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); 
      color: white; 
      height: 100vh; overflow: hidden;
    }
    .level-selector { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }
    .levels { display: flex; gap: 30px; flex-wrap: wrap; justify-content: center; }
    .level-card { 
      width: 320px; padding: 30px; background: rgba(22,33,62,0.95); 
      border-radius: 20px; cursor: pointer; transition: all 0.3s; 
      border: 4px solid transparent; backdrop-filter: blur(10px);
    }
    .level-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .level-1 { border-color: #4CAF50; }
    .level-2 { border-color: #FF9800; }
    .level-3 { border-color: #f44336; }
    .level-card h3 { font-size: 1.8em; margin-bottom: 15px; }
    .level-card strong { color: #fff; font-size: 1.2em; }
    
    .main-container { display: none; height: 100vh; flex-direction: row; }
    .sidebar { 
      width: 350px; background: rgba(22,33,62,0.95); padding: 30px; 
      overflow-y: auto; border-right: 3px solid #333; 
      backdrop-filter: blur(10px);
    }
    .content-area { flex: 1; display: flex; flex-direction: column; }
    #status { font-size: 2em; padding: 20px; background: rgba(0,0,0,0.3); margin-bottom: 10px; }
    .countdown { 
      font-size: 3em; text-align: center; padding: 20px; 
      background: linear-gradient(45deg, #ff6b6b, #feca57); 
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .info-panel { background: rgba(15,52,96,0.8); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .info-panel h3 { color: #4CAF50; margin-bottom: 15px; }
    .info-panel strong { color: #fff; }
    #browser-frame { 
      flex: 1; width: 100%; height: 100%; border: none; 
      border-radius: 0 0 20px 20px; background: #000;
    }
    .close-info { position: absolute; top: 10px; right: 15px; background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <!-- LEVEL SELECTOR -->
  <div class="level-selector" id="levelSelector">
    <div>
      <h1 style="margin-bottom: 30px;">üîç Safe Internet Explorer</h1>
      <div class="levels">
        <div class="level-card level-1" onclick="startLevel(1)">
          <h3>üåê Surface Web</h3>
          <p>Google search, YouTube, shopping</p>
          <strong>üë∂ 100% Safe</strong>
        </div>
        <div class="level-card level-2" onclick="startLevel(2)">
          <h3>üîç Deep Web</h3>
          <p>Academic search, research papers</p>
          <strong>üìö Educational</strong>
        </div>
        <div class="level-card level-3" onclick="startLevel(3)">
          <h3>üïµÔ∏è Dark Web Preview</h3>
          <p>Tor search, onion sites</p>
          <strong>‚ö†Ô∏è Advanced</strong>
        </div>
      </div>
    </div>
  </div>

  <!-- MAIN BROWSER -->
  <div class="main-container" id="mainContainer">
    <div class="sidebar">
      <button class="close-info" onclick="toggleInfo()">‚ùå Close Info</button>
      <div id="status"></div>
      <div class="countdown" id="countdown">30:00</div>
      <div class="info-panel" id="infoPanel">
        <h3>üìã Level Info</h3>
        <div id="instructions">Select a level to begin...</div>
      </div>
    </div>
    <div class="content-area">
      <iframe id="browser-frame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-top-navigation"></iframe>
    </div>
  </div>

  <script>
    let currentLevel, timerInterval, infoVisible = true;
    
    function startLevel(level) {
      currentLevel = level;
      document.getElementById('levelSelector').style.display = 'none';
      document.getElementById('mainContainer').style.display = 'flex';
      
      loadBrowser();
      loadInstructions();
      startTimer();
    }
    
    function loadBrowser() {
      const frame = document.getElementById('browser-frame');
      if (currentLevel === 1) {
        frame.src = 'https://www.bing.com/?form=WSAEXP&allowiframe=1';
      } else if (currentLevel === 2) {
        frame.src = 'https://eric.ed.gov/?q=deep+web&ff1=pubConference+Papers';
      } else {
        frame.src = 'https://ahmia.fi/';
      }
    }
    
    function loadInstructions() {
      const status = document.getElementById('status');
      const instructions = document.getElementById('instructions');
      
      if (currentLevel === 1) {
        status.innerHTML = 'üåê SURFACE WEB';
        instructions.innerHTML = `
          <strong>‚úÖ WHAT IT IS:</strong> 4% of internet Google indexes<br>
          <strong>‚úÖ SEARCH:</strong> Bing search engine works perfectly<br>
          <strong>‚úÖ CAN VISIT:</strong> YouTube, Wikipedia, shopping sites<br>
          <strong>‚úÖ CAN DO:</strong> Normal browsing, videos, social media<br>
          <strong>‚ö†Ô∏è RISK:</strong> 0/10 - Totally safe
        `;
      } else if (currentLevel === 2) {
        status.innerHTML = 'üîç DEEP WEB';
        instructions.innerHTML = `
          <strong>‚úÖ WHAT IT IS:</strong> 90% of internet (login required)<br>
          <strong>‚úÖ SEARCH:</strong> ERIC education database search<br>
          <strong>‚úÖ CAN VISIT:</strong> Academic papers, research databases<br>
          <strong>‚úÖ CAN DO:</strong> Read research papers, school resources<br>
          <strong>‚ö†Ô∏è RISK:</strong> 0/10 - Educational only
        `;
      } else {
        status.innerHTML = 'üïµÔ∏è DARK WEB';
        instructions.innerHTML = `
          <strong>‚úÖ WHAT IT IS:</strong> 6% of internet (.onion sites)<br>
          <strong>‚úÖ SEARCH:</strong> Ahmia onion search engine<br>
          <strong>‚úÖ CAN VISIT:</strong> Tor news sites, privacy forums<br>
          <strong>‚úÖ CAN DO:</strong> Anonymous browsing (needs Tor Browser for full access)<br>
          <strong>‚ö†Ô∏è RISK:</strong> 8/10 - Stay on verified sites only!
        `;
      }
    }
    
    function startTimer() {
      let timeLeft = 1800;
      const countdownEl = document.getElementById('countdown');
      
      timerInterval = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          alert('üïí Session expired! Choose new level.');
          location.reload();
        }
        timeLeft--;
      }, 1000);
    }
    
    function toggleInfo() {
      const sidebar = document.querySelector('.sidebar');
      infoVisible = !infoVisible;
      sidebar.style.width = infoVisible ? '350px' : '60px';
    }
  </script>
</body>
</html>
